<!DOCTYPE html>
<html lang="en">
<head>
    <title>script 태그에 자바스크립트 작성</title>
    <script>
        function over(obj){
            obj.src="banana.jfif";
        }
        function out(obj){
            obj.src="apple.jfif"
        }
    </script>
</head>
<body>
    <h3>마우스 올려 보세요</h3>
    <hr>
    <img src="apple.jfif" alt="이미지"
        onmouseover="over(this)"
        onmouseout="out(this)">
</body>
</html>
