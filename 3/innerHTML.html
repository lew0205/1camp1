<!DOCTYPE html>
<html lang="en">
<head>
    <title>innerHTML 활용</title>
    <script>
        function change(){
            var p = document.getElementById("firstP");
            p.innerHTML= "나의 <img src='펭컨.jpg'> 펭귄";
        }
    </script>
</head>
<body>
    <h3>innerHTML 활용 : 아래 글자에 클릭하면 귀여운 펭귄이 보입니다.</h3>
    <hr>
    <p id="firstP" style="color:blue" onclick="change()">여기에 <span style="color:red">클릭하세요.</span></p>
</body>
</html>
